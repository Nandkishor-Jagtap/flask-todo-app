<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask To-Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">📝 Flask To-Do App</h1>
        <form action="/add" method="POST" class="d-flex mb-4">
            <input type="text" name="task" placeholder="Enter a task..." class="form-control me-2" required>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

        {% if tasks %}
            <ul class="list-group">
                {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ task }}
                        <a href="/delete/{{ loop.index0 }}" class="btn btn-sm btn-danger">Delete</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-muted text-center">No tasks yet! Add one above ☝️</p>
        {% endif %}
    </div>
</body>
</html>
